<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/form-styles.css">
    <script defer src="./JS/password-match.js"></script>
</head>
<body>
    <div id="aside">
        <section name="aside">
            <img src="./IMG/yannis-bontempi-QuUlIOVby9w-unsplash.jpg">
        </section>
    </div>
    <div id="container">
        <div id="header">
        <section name="header">
            Header area
        </section>
        </div>
        <div id="content">
        <section name="content">
            <h2>Sign up now</h2>
            <form>
                <div id="formfield">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div id="formfield">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div id="formfield">
                    <label for="email_address">Email</label>
                    <input type="email" id="email_address" name="email_address">
                </div>
                <div id="formfield">
                    <label for="phone_number">Phone <p class="text-help">optional</p></label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="+31612345678">
                </div>
                <div id="formfield" class="password1">
                    <label for="password">Password</label>
                    <input type="password" id="password-1" name="password">
                </div>
                <div id="formfield" class="password2">
                    <label for="password_repeat">Repeat Password</label>
                    <input type="password" id="password-2" name="password">
                </div>
                <div id="checksubmit">
                    <div id="checkbox">
                        <input type="checkbox" name="agree_terms" id="agree_terms" required>
                        <label for="agree_terms"><p>I agree to the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a></p></label>
                    </div>
                    <div>
                        <button type="submit" id="formSubmit">Sign Up</button>
                    </div>
                </div>
            </form>
        </section>
        </div>
        <div id="footer">
        <section name="footer">
            Footer area
        </section>
        </div>
    </div>
</body>
</html>
